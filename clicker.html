<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="./clickerStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Playfair+Display+SC&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="Points">
            <div id="headline">
                <h1>CLICKER</h1>
                <h2 id="points">Points: 0</h2>
            </div>
        </div>
        <div class="Shop">
            <div class="containerShop">
                <div id="doubleClick">
                    <button onclick="doubleClicks()" class="disabledButton" id="doubleButton"><span class="fa fa-certificate"></span>
                        &nbsp;
                        double clicks
                        <span class="btn-overlay">
                            100 Points
                        </span></button>
                </div>
                <div id="addModel">
                    <button class="disabledButton" id="addModelButton"><span class="fa fa-certificate"></span>
                        &nbsp;
                        add model
                        <span class="btn-overlay">
                            150 Points
                        </span></button>
                </div>
                <div id="addSuperModel">
                    <button class="disabledButton" id="addSuperModelButton"><span class="fa fa-certificate"></span>
                        &nbsp;
                        add supermodel
                        <span class="btn-overlay">
                            200 Points
                        </span></button>
                </div>
                <div id="addMegaModel">
                    <button class="disabledButton" id="addMegaModelButton"><span class="fa fa-certificate"></span>
                        &nbsp;
                        add megamodel
                        <span class="btn-overlay">
                            250 Points
                        </span></button>
                </div>
            </div>
        </div>
        <div class="Clicker">
            <img id="clickerImage" onclick="addPoint()" src="./large.png">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
